name: Build Push and Deploy Node Portfolio

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/himanshu-portfolio:latest .

      - name: Push Docker image
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/himanshu-portfolio:latest

      # üîç DEBUG ‚Äî print decoded kubeconfig so we can fix it
      - name: Debug kubeconfig (TEMP)
        run: |
          echo "----------------------------------"
          echo "DECODED KUBECONFIG (START)"
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d || echo "‚ùå FAILED TO DECODE"
          echo "DECODED KUBECONFIG (END)"
          echo "----------------------------------"

      - name: Set Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl rollout restart deployment/portfolio-app

      - name: Verify rollout
        run: kubectl rollout status deployment/portfolio-app
